<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语句的数据来源</title>
    <!-- 安装Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 指定挂载位置 -->
    <div id="app"></div>
    <!-- vue程序 -->
    <script>
        /* 
        模板语句的数据来源：
            1. 谁可以给模板语句提供数据支持呢？data选项。
            2. data选项的类型是什么？Object | Function （对象或者函数）
            3. data配置项的专业叫法：Vue 实例的数据对象.（data实际上是给整个Vue实例提供数据来源的。）
            4. 如果data是对象的话，对象必须是纯粹的对象 (含有零个或多个的 key/value 对)
            5. data数据如何插入到模板语句当中？
                {{}} 这是Vue框架自己搞的一套语法，别的框架看不懂的，浏览器也是不能够识别的。
                Vue框架自己是能够看懂的。这种语法在Vue框架中被称为：模板语法中的插值语法。（有的人把他叫做胡子语法。）
                怎么用？
                    {{data的key}}
                插值语法的小细节：
                    {这里不能有其它字符包括空格{}这里不能有其它字符包括空格}
            
        */

        /* const myVue = new Vue({
            template: '<h1>Hello Vue!!!</h1>'
        })
        myVue.$mount('#app') */

        //也可以合并，即不使用变量来接收创建的Vue对象，直接使用创建的对象调方法
        new Vue({
            template: `<h1>最近非常火爆的电视剧{{name}}，它的上映时间是{{releaseTime}}。
                主角是{{lead.name}}，年龄是{{lead.age}}岁。其他演员包括：
                {{actors[0].name}}({{actors[0].age}}岁)，
                {{actors[1].name}}({{actors[1].age}}岁)。</h1>`,
            data: {
                name: '狂飙!!!',
                releaseTime: '2023年1月1日',
                lead: {
                    name: '高启强',
                    age: 40,
                },
                actors:[
                    {
                        name: '安欣',
                        age: 40
                    },
                    {
                        name: '高启兰',
                        age: 30
                    }
                ]
            }
        }).$mount('#app')

    </script>
</body>

</html>
