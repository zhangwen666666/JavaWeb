<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据代理机制</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <div id="app">
        <h1>{{msg}}</h1>
    </div>
    
    <script>
        const vm =  new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue!'
            }
        })
    </script>
    <!-- 
    1.什么是数据代理机制?
        通过访问 代理对象的属性 来间接访问 目标对象的属性
        数据代理机制的实现需要依靠：Object.defineProperty()方法。
    2.ES6新特性：
        在对象中的函数/方法：function 是可以省略的
    -->

    <script>

        //目标对象
        let target = {
            name: 'zhangsan'
        }

        //代理对象
        let proxy = {}

        // 如果要实现数据代理机制的花，就需要给proxy新增一个name属性。
        // 注意：代理对象新增的这个属性的名字 和 目标对象属性名要一致
        // 这样在使用代理对象访问这个属性时，就像是用目标对象访问这个属性一样。
        Object.defineProperty(proxy, 'name', {
            // get: function () {
            //     // 间接访问目标对象的属性
            //     return target.name;
            // },
            // set: function (val) {
            //     target.name = val;
            // },
            get() {
                
                return target.name;
            },
            set(val) {
                target.name = val;
            },
        })

        // let target = {
        //     msg: 'Hello Vue!'
        // }
        // const vm =  new Vue({
        //     el: '#app',
        //     data: target,
        // })
    </script>
</body>

</html>
