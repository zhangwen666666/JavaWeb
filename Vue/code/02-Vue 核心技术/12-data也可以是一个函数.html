<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data也可以是一个函数</title>
    <!-- 安装Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 容器 -->
    <div id="app">
        <h1>{{msg}}</h1>
    </div>

    <!-- Vue代码 -->
    <script>
        const vm = new Vue({
            el: '#app',
            // data: {
            //     msg: 'Hello Vue!'
            // }

            // data functions should return an object data函数应该返回一个对象
            // data也可以是一个函数
            // data如果是函数的话，必须使用return语句返回{}对象
            // 什么时候使用函数，什么时候使用对象呢？ 等学到组件的时候就明白了
            // data: function(){
            //     return {
            //         msg: 'Hello Vue!'
            //     }
            // }

            //在对象当中，函数的 :function 可以省略
            data() {
                return {
                    msg: 'Hello Vue!'
                }
            }
        })

        // 关于配置项: enumerable,configurable
        let phone = {
            name: '苹果x',
        }
        // 给phone对象新增一个color属性
        Object.defineProperty(phone,'color',{
            value: '奶奶灰',
            // true表示该属性是可以遍历的。（可枚举的，可迭代的）
            // false是不可遍历的。即调用Object.keys(phone)只有一个name，没有color属性
            enumerable: true,
            // true表示该属性是可以被删除的。
            // false表示该属性是不可以被删除的。此时调用delete phone.color返回值是false，且color属性仍然存在
            configurable: true,
        })
    </script>
</body>

</html>
