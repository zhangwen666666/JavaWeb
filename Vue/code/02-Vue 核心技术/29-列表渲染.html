<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1.v-for要写在循环项上。
        2.v-for的语法规则：
            v-for="(变量名,index) in/of 数组"
            变量名 代表了 数组中的每一个元素
    -->
    <div id="app">
        <h1>{{msg}}</h1>

        <h2>遍历对象的属性</h2>
        <ul>
            <li v-for="(value,propertyName) of user">
                {{propertyName}},{{value}}
            </li>
        </ul>
        <h2>遍历字符串</h2>
        <ul>
            <li v-for="(c,index) in str">
                {{index}},{{c}}
            </li>
        </ul>
        <h2>遍历指定的次数</h2>
        <ul>
            <li v-for="(num,index) of counter">
                {{index}},{{num}}
            </li>
        </ul>


        <h2>遍历数组</h2>
        <!-- 静态列表 -->
        <ul>
            <li>张三</li>
            <li>李四</li>
            <li>王五</li>
        </ul>

        <!-- 动态列表 -->
        <ul>
            <li v-for="name in names">{{name}}</li>
        </ul>

        <ul>
            <li v-for="name of names">{{name}}</li>
        </ul>

        <ul>
            <li v-for="(name,index) of names">{{name}}--{{index}}</li>
        </ul>

        <ul>
            <li v-for="(vip, index) in vips">
                会员编号:{{vip.id}}, 会员名:{{vip.name}}, 年龄{{vip.age}}岁
            </li>
        </ul>

        <table>
            <tr>
                <th>序号</th>
                <th>会员名</th>
                <th>年龄</th>
                <th>选择</th>
            </tr>
            <tr v-for="(vip,index) in vips">
                <td>{{index+1}}</td>
                <td>{{vip.name}}</td>
                <td>{{vip.age}}</td>
                <td><input type="checkbox"></td>
            </tr>
        </table>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '列表渲染',
                names: ['jack', 'lucy', 'james'],
                vips: [
                    { id: '111', name: '张三', age: 20 },
                    { id: '222', name: '李四', age: 30 },
                    { id: '333', name: '王五', age: 40 },
                ],
                user: {
                    id: '111',
                    name: '张三',
                    gender: '男',
                },
                str: '动力节点',
                counter: 10,
            }
        })
    </script>
</body>

</html>
