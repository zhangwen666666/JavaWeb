<!DOCTYPE html> <!--用于声明当前文档的类型是html类型-->
<html> <!--页面的根标签（最外层的标签）-->
    <!--
        头标签 存放所有不在页面中展示的信息 
        例如：页面的设置，标题名称的设置，外部资源引用
    -->
    <head> 
        <meta charset="utf-8" />
        <title>我的测试站点</title>
        <title>这是标题</title>
    </head>
    
    <!--体标签 所有展示信息都放在体标签中-->
    <body>
        <p>这是我的页面</p>
    </body>
</html>
