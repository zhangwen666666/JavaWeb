<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>表格</title>
        <meta charset="utf-8"/>
        <meta name="author" content="张文"/>
        <meta name="keywords" content="表格"/>
        <meta name="description" content="创建表格"/>
    </head>

    <body>
        <!--
            表格使用<table>来设置
            <tr>包裹的是一行，<td>包裹的是一列
            <th>对表头进行特殊处理，可以使表头居中并加粗
            <caption>为表格设置标题
            
            <table>标签的属性
                border           表示为表格添加边框
                cellspacing      表示表格中单元格之间的距离
                cellpadding      表示表格内字体与边框的距离
                align            控制表格的位置

            <tr>标签的属性
                bgcolor          为整行添加背景颜色
                align            控制单元格内文字的对齐方式
            
        -->
        <table border="1px" cellspacing="0" cellpadding="10px" align="center">
            <caption>用户信息表</caption>
            <tr bgcolor="pink">
                <th>姓名</th>
                <th>年龄</th>
                <th>所在地</th>
                <th>职业</th>
            </tr>
            <tr align="center">
                <td>张三</td>
                <td>23</td>
                <td>北京</td>
                <td>实习生</td>
            </tr>
            <tr align="center">
                <td>李四</td>
                <td>25</td>
                <td>天津</td>
                <td>工人</td>
            </tr>
            <tr align="center">
                <td>王五</td>
                <td>18</td>
                <td>秘书</td>
                <td>南京</td>
            </tr>
        </table>
    </body>
</html>
