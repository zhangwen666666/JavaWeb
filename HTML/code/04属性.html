<html>

<head>
    <title>这是标题</title>
</head>

<body>
    <!--
            1.属性作用在标签上，不用于内容，属性不会直接展示在内容上
            属性是对于标签的设置

            2.围堵标签有属性
            自闭和标签也有属性

            3.href属性，表示链接到哪个网址
            title属性，给元素添加提示信息。表示鼠标悬停时提示的文字信息
            target属性，_blank 可以让页面在新的窗口中打开
        -->

    <a href="https://www.baidu.com/" title="百度官网" target="_blank">这是一个超链接</a>
</body>

</html>
