<html>
    <head>
        <title>这是标题</title>
    </head>

    <body>
        <!--
        原义字符    实体字符
        <           &lt;
        >           &gt;
        "           &quot;
        '           &apos;
        &           &amp;
        空格        &nbsp;
        -->
        <p> 3 &lt; 5</p>
        <p> 5 &gt; 3</p>
        <p> &quot;java&quot;</p>
        <p> &apos;java&apos;</p>
        <p> 3&amp;5</p>
        <p><em><strong><a href="http://www.baidu.com/" title="这是&quot;百度官网&quot;" target="_blank">百度官网</a></strong></p>

    </body>
</html>
