<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>图片标签</title>
        <meta charset="utf-8">
    </head>

    <body>
        <!--
            img标签
            1.插入一张本地图片
            2.插入一张来自于网络连接的图片

            属性
            1.设置图片无法展示时，显示的信息 alt属性
            2.设置鼠标悬浮的提示信息 title属性
            3.改变图片的大小 width宽度  height高度
        -->

        <img src="dog.jpg">
        <img src="https://t12.baidu.com/it/u=766274831,226668313&fm=30&app=106&f=JPEG?w=640&h=960&s=42CEB44566730194F215A8D903004091"><br>
        <img src="https://t12.baidu.com/it/u=766274831,226668313&fm=30&app=106&f=JPEG?w=640&h=960&s=42CEB44566730194F215A8D903004091" width="100px" height="200px"><br>
        <img src="doeg.jpg" alt="这是一张狗狗的图片" title="累趴的狗狗"><br>
    </body>
</html>
