<!DOCTYPE html>
<html>
    <head>
        <title>列表</title>
    </head>

    <!--
        无序列表
        <ul>围堵标签用来包裹一个列表
        其中每一个列表项使用<li>围堵标签包裹
        在<ul>中设置属性type的值，可以控制列表项的项目符号
            circle      空心圆      
            disc        实心圆      (默认使用的是实心圆)
            square      实心方块
    -->
    
    <!--
        有序列表
        与无序列表用法一样，内部使用<li>标签，
        只是外部标签需要使用<ol>围堵标签来包裹
        设置属性type的值，可以设置编号的类型
            a   表示小写字母编号
            A   表示大写字母编号
            i   表示小写罗马数字编号     
            I   表示大写罗马数字编号
            1   表示数字编号
    -->

    <body>
        <ul type="square">
            <li>豆浆</li>
            <li>油条</li>
            <li>豆汁</li>
            <li>焦圈</li>
        </ul>

        <ol>
            <li>沿着这条街走到头</li>
            <li>右转</li>
            <li>穿过第一个十字路口</li>
            <li>继续走300米,右手边就是学校</li>
    </body>
</html>
