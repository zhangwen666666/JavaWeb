<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>语义化之强调标签</title>
        <meta charset="utf-8"/>
    </head>

    <body>
        <!--
            使用斜体
            <em> 语义化标签 功能如下
                1.可读性强
                2.被网络检索的时候检索到
                3.阅读器，会看到em标签，改变阅读器读音
                4.以斜体的形式展示强调的效果

            <i> 斜体效果

            使用加粗
            <strong> 语义化标签 功能如下
                1.可读性强
                2.被网络检索的时候检索到
                3.阅读器，会看到em标签，改变阅读器读音
                4.以加粗的形式展示强调的效果

            <b> 加粗效果
        -->
        我很<em>庆幸</em>你没有<em>迟到</em><br>
        我很<i>庆幸</i>你没有<i>迟到</i><br>

        就指望你了，千万不要 <strong>迟到</strong>！<br>
        就指望你了，千万不要<b>迟到</b>！<br>
    </body>
</html>
