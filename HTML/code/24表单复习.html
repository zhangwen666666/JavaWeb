<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>控件禁用</title>
</head>

<body>
    <form action="#" method="get">
        用户名：<input type="text" name="username"><br>
        密码：<input type="password" name="password"><br>
        备注信息：<input type="textarea" name="textarea"><br>
        性别：<select name="sex">
            <option value="1">男</option>
            <option value="2">女</option>
        </select><br>
        是否成年：是<input name="isYoung" type="radio" value="1" checked>
        否<input name="isYoung" type="radio" value="2"><br>
        爱好：抽烟<input name="hobby" type="checkbox" value="1">
              喝酒<input name="hobby" type="checkbox" value="2" checked>
              泡妞<input name="hobby" type="checkbox" value="3"><br>
        喜欢的明星：<select name="ouXiang" size="1" multiple>
            <option value="1">三上悠亚</option>
            <option value="2">桥本有莱</option>
            <option value="3">小野六花</option>
            <option value="4">深田咏美</option>
        </select><br>
        <input name="act" value="input" type="hidden">
        <input type="reset">
        <input type="submit" value="submit">
        <input type="button" value="一件领取">
    </form>

    <hr>

    <form action="#" method="post" enctype="multipart/form-data">
        上传影片：<input name="movie" type="file">
    </form>
</body>

</html>
