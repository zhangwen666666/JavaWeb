<!DOCTYPE html>
<html lang="zh-CN">

    <!--
        meta标签
        1.meta标签的编码集设置
        2.作者信息设置 
            name属性 author
            content属性 作者信息
        3.meta标签的关键词(keywords)设置 （使用关键词可以检索到该页面）
            name属性 keywords
            content属性 关键词,关键词...
        4.meta标签的描述(description)设置(页面简短的描述信息)
            name属性 description
            content属性 描述信息

    -->

    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="张文"/>
        <meta name="keywords" content="关键词1,关键词2,关键词3"/>
        <meta name="description" content="页面的简短描述信息"/>
        <title>这是标题</title>
    </head>

    <body>
        <p>这是我的页面</p>
    </body>
</html>
