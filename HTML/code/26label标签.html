<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>label标签</title>
    <meta charset="utf-8" />
</head>

<body>
    <!--
        lable标签可以实现文本与输入框的绑定
        lable标签中添加for属性，输入框中添加id属性，并将两个属性值设置为相同值
    -->
    <form action="#" method="input">
        <label for="inputText">用户名</label>
        <input id="inputText" type="text" name="username">
        <br>
        <label for="inputPassword">密码</label>
        <input id="inputPassword" type="password" name="password">
    </form>
</body>

</html>
