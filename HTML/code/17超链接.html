<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>超链接</title>
    </head>

    <body>
        <!--
            a标签 超链接
            href属性        跳转的路径
            title属性       提示信息
            target属性
                1._self     在当前页面加载。(默认)
                2._blank    通常在新标签页打开，但用户可以通过配置选择在新窗口打开
        -->
        <a href="https://www.leetcode.cn/" title="点击这里刷题" target="_blank">力扣官网</a><br>
        <h1><a href="https://www.leetcode.cn/">找好工作来力扣刷题</a></h1><br>
        <a href="https://www.baidu.com/"><img src="dog.jpg"></a>
    </body>
</html>
