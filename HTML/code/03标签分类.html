<html>

<head>
    <title>这是标题</title>
</head>

<body>
    <!--
            1.围堵标签：p标签
            2.自闭和标签：hr标签
        -->
    <!-- <p>围堵标签</p>
    <hr> -->

    <!--
        1.行内标签：例如em标签
        2.块级标签：例如p标签，hr标签
    -->

    <!-- <p>我是块级标签,我不和其他标签共享一行</p>
    文本
    我是<em>第一名</em><em>第二名</em> -->
<!--
    1.标签嵌套的规则
        嵌套：一个标签（围堵）中可以写另一个标签
        块级标签可以嵌套块级    
        块级标签可以嵌套行内
        行内标签可以嵌套行内
        但是行内标签不可以嵌套块级标签
-->
    <p>
        <hr>
        文字
        <hr>
    </p>

    <p>
        <em>第一</em><em>第一</em><em>第一</em>
    </p>

    <em><strong>这是行内嵌套行内</strong></em>

    <em><p>块级1</p></em>
</body>

</html>
