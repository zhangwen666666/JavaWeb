<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>parseInt转换</title>
    <script>
        // parseInt 逐个解析字符串的每个字符，直到遇到非数字，字符串开始的连续空格会被忽略
        console.log(parseInt("123"));
        console.log(parseInt("123powernode"));
        console.log(parseInt("123powernode456"));
        console.log(parseInt(" 123 567"));
    </script>
</head>

</body>
