<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>比较运算符</title>
    <script>
        /*
            比较运算符：比较的是两个数据的关系
            > 大于
            >= 大于或等于
            < 小于
            <= 小于或等于
            == 等于（值）
            != 不等于
            === 全等于（值和类型）
             
        */

        /* console.log(3 > 5);
        console.log(5 >= 5);
        console.log(3 < 5);
        console.log(5 <= 5); */

        console.log(5 == 5);
        // 数字和字符串使用==进行比较，如果字符串的字面值与数字相等，结果就是true
        console.log(5 == "5");//true
        console.log(5 === "5");



    </script>
</head>
