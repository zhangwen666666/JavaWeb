<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>文本缩进属性</title>
    <style>
        /* 
            不做任何样式控制，一个文字默认是16px，缩进两个字符，就是缩进32px
            使用text-indent来控制缩进
        */
        p {
            text-indent: 32px;
        }
    </style>
</head>

<body>
    <p>
        本书从初学者的角度出发，做为实战型java零基础书籍，本书不做大量的学术研究...
    </p>
</body>

</html>
