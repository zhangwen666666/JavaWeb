<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>背景颜色属性</title>
    <meta charset="utf-8" />
    <style>
        /* 
            颜色的表示方式
                1.使用英文，例如red;
                2.使用RBG的形式，例如rgb(255,0,255);
                3.使用16进制来表示，例如#368cd6;
        */
        p {
            background-color: red;
            background-color: rgb(255,0,255);
            background-color: #368cd6;
        }
    </style>
</head>

<body>
    <p>段落</p>
</body>

</html>
