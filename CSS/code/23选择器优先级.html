<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>选择器优先级</title>
    <meta charset="utf-8" />
    <style>
        #two {
            color: aqua;
        }
    </style>
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <style>
        /* 
            优先级关系
            0.!important 使用!important修饰的优先级最高
            1.行内样式优先级大于其他
            2.内部样式和外部样式，会根据加载顺序，加载进文档，形成文档流
              在根据文档流来分析优先级(这些选择器是有内部和外部引入进来的)
              和内部引入还是外部引入无关
            3.拿到文档流，分析文档流的这些选择器的优先级
                id选择器
                属性选择器与伪类选择器优先级相同
                类选择器
                标签选择器
                全局选择器
            4.文档流中，两个优先级相同的选择器，最后一个选择器会生效
            5.可以做到子父继承,部分属性
              父容器的样式，会传递给子容器，子容器具备同样的样式
              传递的样式优先级是最低的
              一旦有资阳市，就会覆盖掉父传递过来的，使用自己的
        */
        p[class]{
            color: burlywood;
        }

        .oneClass {
            color: yellow;
        }

        p {
            color: blue;
        }

        *{
            /* color: blueviolet !important; */
            color: blueviolet;
        }

        div{
            background-color: bisque;
        }
        /* #one {
            color: red;
        } */

        span{
            background-color: aqua;
        }
    </style>
</head>

<body>
    <p style="color:darkgray" id="one" class="oneClass">段落1</p>
    <p id="two">段落2</p>
    <p>段落3</p>
    <p class="oneClass">段落4</p>
    <p class="oneClass" id="one">段落5</p>
    普通文本

    <div>
        段落
        <span>行内</span>
    </div>
</body>

</html>
