<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>行内块级元素</title>
    <meta charset="utf-8" />
    <style>
        /* 
            行内块级元素既有块级元素的特点，又有内联元素的特点。可以与其他行内元素位于同一行，宽度由内
            常见的行内块级元素有：img，input

            行内块级元素的特点：
                1.行内块级元素可以设置宽度（width）和高度（height）属性
                2.行内元素可以和别的行内元素和行内块级元素共享一行
        */

        #img1 {
            width: 500px;
            height:500px;
            margin-top: 200px;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div2">
            <img src="../resource/dog.jpg" id="img1">
            <img src="../resource/dog.jpg" id="img2">
        </div>
    </div>
</body>

</html>
