<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>边框属性</title>
    <style>
        /* 
            边框粗细：border-width
            边框颜色：border-color
            边框线的状态：border-style
                dotted(点状) solid(实现) double(双线) dashed(虚线)
            可以组合设置(顺序没有要求)
                border: 粗细 颜色 状态
        */
        div {
            /* border-width: 3px;
            border-color: red;
            border-style: dashed; */
            border: black 3px dotted
        }       
    </style>
</head>

<body>
    <div>
        块级标签
    </div>
</body>

</html>
