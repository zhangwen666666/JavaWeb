<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>忽略大小写匹配</title>
    <meta charset="utf-8" />
    <style>
        /* li[class^="a"]匹配了任何值开头为a的属性，于是只匹配了第一项，因为另外两项是以大写A开头的 */
        /* li[class^="a"] {
            color: red
        } */

        /* li[class^="a" i]使用了大小写不敏感标记，于是匹配了所有项 */
        li[class^="a" i] {
            color: red
        }
    </style>
</head>

<body>
    <h1>Case-insensitivity</h1>
    <ul>
        <li class="a">Item 1</li>
        <li class="A">Item 2</li>
        <li class="Ab">Item 3</li>
    </ul>
</body>

</html>
