<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>后代选择器</title>
    <meta charset="utf-8" />
    <style>
        /* 
            选中父标签下的所有子标签(直接子标签和间接子标签) 
            父标签 子标签
        */
        ul li {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>Unordered item</li>
        <li>Unordered item</li>
        <ol>
            <li>Item1</li>
            <li>Item2</li>
        </ol>
    </ul>
</body>

</html>
