    <title>行内样式</title>
    <meta charset="utf-8" />
    <style>

    </style>
</head>

<body>
    <div>
        <!--
            行内样式
            标签 属性:style="样式属性:样式值;样式属性:样式值"

            当只对这一个元素进行样式控制的时候，方便起见，使用行内样式
            弊端：【1】当页面有多个元素需要做样式控制，行内样式不能复用
                  【2】尽量将内容和样式控制拆开
        -->
        <p style="color:red;background-color: yellow;">段落</p>
    </div>
</body>

</html>
