<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>文本对齐属性</title>
    <style>
        /* 
            使用text-align来控制文本对齐方式
            共有三种:left(默认) center right
        */
        p {
            text-align: left;
            text-align: center;
            text-align: right;
            color: blue;
        }
    </style>
</head>

<body>
    <p id="one">段落1</p>
    <p id="two"><i>段落2</i></p>
</body>

</html>
