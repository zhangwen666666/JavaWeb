<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>组合选择器优先级</title>
    <meta charset="utf-8" />
    <!--
        组合选择器也叫关系选择器，
        包括：交集、并集选择器；后代、子代选择器；邻接兄弟、通用兄弟选择器
        一个选择器的优先级有三个不同的值相加，可以认为是百(id)十(类)个(元素)---一个三位数的三个位数
            id：选择器中包含ID选择器则百位得一分
            类：选择器中包含类选择器、属性选择器或者伪类则十位的一分。
            元素：选择器中包含元素、伪元素选择器则个位的一分
    -->
    <style>
        /* 2个id选择符 1个元素原则符 组合成一个后代选择器 得分为：201 */
        div #box-second-id #box-three-id {
            color: blue;
        }

        /* 1个元素选择符 1个id选择符 1个类选择符 组合成一个后代选择器 得分为：111 */
        div #box-second-id .box-three-class {
            color: red;
        }

        /* 最后浏览器显示的是blue色的文字 因为上边的选择器得分高 优先级高 */
    </style>
</head>

<body>
    <div class="box-first-class" id="box-first-id">
        <div class="box-second-class" id="box-second-id">
            <div class="box-three-class" id="box-three-id">
                我是一个p标签
            </div>
        </div>
    </div>
</body>

</html>
