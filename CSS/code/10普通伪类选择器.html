<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>普通伪类选择器</title>
    <meta charset="utf-8" />
    <style>
        /*只要是p标签，并且是元素的第一个子标签，就会有样式控制
        以下<div>标签中的第一个子标签<p>就会被进行样式控制
        而独立的标签<p>并不是某个元素的第一个子标签，就不会被样式控制*/
        p:first-child{
            color:red;
        }
    </style>
</head>

<body>
    <div>
        <p>段落1</p>
        <p>段落2</p>
        <p>段落3</p>
    </div>

    <div>
        <P>段落4</P>
        <P>段落5</P>
        <P>段落6</P>
    </div>

    <p>独立段落1</p>
    <p>独立段落2</p>
</body>

</html>
