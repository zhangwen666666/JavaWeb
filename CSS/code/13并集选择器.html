<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>并集选择器</title>
    <meta charset="utf-8" />
    <style>
        /* 标签选择器 */
        /* p{
            color: red;
        } */

        /* 类选择器 */
        /* .tag{
            color: red;
        } */

        /* id选择器 */
        /* #title {
            color: red;
        } */

        /* 并集选择器，使用逗号隔开，并集选择器对标签和类的顺序没有要求，因为有逗号隔开 */
        p,
        .tag {
            color: red;
        }
    </style>
</head>

<body>
    <h1 class="tag">我是标题</h1>
    <p class="tag">我是一个p标签</p>
    <p id="title">我是一个p标签</p>
</body>

</html>
