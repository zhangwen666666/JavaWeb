<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>字体风格属性</title>
    <style>
        /* 将font-style设置为italic可以实现斜体效果 */
        #one {
            font-style: italic;
        }
    </style>
</head>

<body>
    <p id="one">段落1</p>
    <p id="two"><i>段落2</i></p>
</body>

</html>
