<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>字体粗细属性</title>
    <style>
        /* 
            设置字体粗细：font-weight
                normal(默认值) bold(粗) bolder(更粗) lighter(细)
                也可以直接通过指定数值来设置 400等同于normal 700等同于bold
            字体粗细的设置也要看当前字体支持不支持
        */
        #one {
            font-weight: normal;
        }

        #two {
            font-weight: lighter;
        }

        #three{
            font-weight: bold;
        }

        #four{
            font-weight: bolder;
        }

        #five{
            font-weight: 600;
        }
    </style>
</head>

<body>
    <p id="one">段落1</p>
    <p id="two">段落2</p>
    <p id="three">段落3</p>
    <p id="four">段落4</p>
    <p id="five">段落5</p>
</body>

</html>
