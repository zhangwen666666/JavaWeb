<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>字体族属性</title>
    <style>
        /* 
            设置字体：font-family
            可以设置多个字体，使用逗号隔开
            如果第一个字体识别不了，就会使用第二种字体
        */
        p {
            font-family: "楷体","楷体","微软雅黑";
        }
    </style>
</head>

<body>
    <p>段落</p>
</body>

</html>
