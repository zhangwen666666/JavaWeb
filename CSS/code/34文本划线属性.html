<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>文本划线属性</title>
    <style>
        /* 
            下划线 text-decoration: underline;
            中划线 text-decoration: line-through;
        */
        span{
            text-decoration: underline;
        }

        #one{
            text-decoration: line-through;
        }

    </style>
</head>

<body>
    <p>所在城市：<span>北京</span></p>
    <p><span id="one">原价：15</span>，现价:9.9!</p>
</body>

</html>
