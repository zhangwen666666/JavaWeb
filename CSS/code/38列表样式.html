<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>列表属性</title>
    <style>
        /* 
            为列表设置属性
                none        表示不设置
                disc        表示实心黑色小圆点
                circle      表示空心小圆点
                square      表示黑色方块
                decimal     表示阿拉伯数字
                lower-roman 表示小写罗马数字
                upper-roman 表示大写罗马数字
                lower-alpha 表示小写英文字母
                upper-alpha 表示大写英文字母
        */
        ol {
            list-style-type: none;
            list-style-type: disc;
            list-style-type: circle;
            list-style-type: square;
            list-style-type: decimal;
            list-style-type: lower-roman;
            list-style-type: upper-roman;
            list-style-type: lower-alpha;
            list-style-type: upper-alpha;
        }
    </style>
</head>

<body>
    <ol>
        <li>抽烟</li>
        <li>喝酒</li>
        <li>烫头</li>
    </ol>
</body>

</html>
