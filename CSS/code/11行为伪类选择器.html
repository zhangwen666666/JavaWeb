<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>行为伪类选择器</title>
    <meta charset="utf-8" />
    <style>
        /* 
            超链接标签的四种状态
            1.没有访问过标签
            2.鼠标移动到该标签上
            3.按下鼠标
            4.访问链接以后
        */
        a:link {
            color: blue;
        }

        a:hover {
            color: yellow;
        }

        a:active {
            color: red;
        }

        a:visited {
            color: darkgray;
        }
    </style>
</head>

<body>
    <a href="https://www.baidu.com/">跳转官网</a>
</body>

</html>
